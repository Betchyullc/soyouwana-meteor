<template name="headingBar">
  <div class="top-bar">
    <a href="{{pathFor 'landing'}}" class="logo"><img src="http://i.imgur.com/SroaIc4.png"/></a>
    <div class="v-cntr-outer2">
      <input type="text" id="search" placeholder="Find a Goal" class="v-cntr-inner2"/>
      <a href="{{pathFor 'findGoal'}}"><img src="/search-icon.png" class="search-icon v-cntr-inner2"/></a>
    </div>
    <div class="find-goal-link v-cntr-outer2">
    {{#unless sessionGet 'goalId'}}
      <span class="login-btns v-cntr-inner2">{{> loginButtons align="right"}}</span>
    {{/unless}}
    </div>
  </div>
</template>
