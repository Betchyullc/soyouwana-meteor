<template name="landing">
  {{#if noGoal}}
    {{> yourGoal}}
  {{/if}}

  {{#if goalWithoutDeadline}}
    {{> deadline}}
  {{/if}}

  {{#if deadlineWithoutCharity}}
    {{> charity}}
  {{/if}}

  {{#if theCharity}}
    {{#if currentUser}}
      {{> finalInfo}}
    {{else}}
      {{> signup}}
    {{/if}}
  {{/if}}

  {{> advertising}}
</template>
