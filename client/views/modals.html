<template name="emailModal">
  <div id="emailModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Add Emails</h4>
        </div>
        <div class="modal-body">
          <textarea id="email-list"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="add-emails" data-dismiss="modal">Add</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

        <div class="modal-body">

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="send-email" data-dismiss="modal">Send</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
